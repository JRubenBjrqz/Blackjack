<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <header class="py-4 text-center absolute inset-x-0">
    <h1 class="text-4xl font-bold">
      BLACKJACK
    </h1>
  </header>
  <section class="flex h-screen flex-col">
    <!-- PC -->
    <div class="flex flex-1 items-center justify-center">
      <div>
        <h3>PC - <strong>0</strong></h3>
        <div id="pcCards" class="flex">
          <img src="assets/img/cards/10C.png" class="card">
        </div>
      </div>
    </div>
    <!-- Player -->
    <div class="flex flex-1 items-center justify-center">
      <div>
        <h3>Player - <strong>0</strong></h3>
        <div id="playerCards" class="flex">
          <!-- <img src="assets/img/cards/10C.png" class="card"> -->
        </div>
      </div>
    </div>
  </section>
  <footer class="flex justify-between absolute inset-x-0 bottom-0 p-5 md:max-w-screen-sm md:m-auto">
    <div>
      <button
        id="newGameButton"
        class="px-6 py-2 font-semibold rounded-full bg-green-500 hover:bg-green-600 focus:ring focus:ring-green-300 shadow">
        New Game
      </button>
    </div>
    <div class="space-x-1">
      <button
        id="hitButton"
        class="px-6 py-2 font-semibold rounded-full bg-yellow-500 hover:bg-yellow-600 focus:ring focus:ring-yellow-300 shadow">
        Hit
      </button>
      <button
        id="standButton"
        class="px-6 py-2 font-semibold rounded-full bg-red-500 hover:bg-red-600 focus:ring focus:ring-red-300 shadow">
        Stand
      </button>
    </div>
  </footer>
  <script src="assets/js/underscore-min.js"></script>
  <script src="assets/js/game.js"></script>
</body>

</html>
